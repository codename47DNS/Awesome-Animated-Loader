<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Awesome Animation</title>

    <link rel="stylesheet" href="index.css">
</head>
<body>
    <main>
        <div class="circle">
            <div class="inner-circle">
                <div class="black-circle">
                    <div class="red-circle">
                        <div class="text-circle">
                            <span>Loading</span>
                        </div>

                        <div class="sticks" style="--i:1"></div>
                        <div class="sticks" style="--i:2"></div>
                        <div class="sticks" style="--i:3"></div>
                        <div class="sticks" style="--i:4"></div>
                        <div class="sticks" style="--i:5"></div>
                        <div class="sticks" style="--i:6"></div>
                        <div class="sticks" style="--i:7"></div>
                        <div class="sticks" style="--i:8"></div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
